name       : kde-gtk-config
version    : 5.11.0
release    : 4
source     :
    - https://download.kde.org/stable/plasma/5.11.0/kde-gtk-config-5.11.0.tar.xz : dc999a35bc72ec6909d3db5402feb0bba01c54521f8717a3838b03a9e86ec10c
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - pkgconfig(xcursor)
    - extra-cmake-modules
    - karchive-devel
    - kcmutils-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-explicit-path-of-the-gtk-module.patch
    %patch -p1 < $pkgfiles/0001-Revert-Make-the-kde-gtk-config-kcm-better-at-checkin.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
