name       : kde-gtk-config
version    : 5.16.3
release    : 37
source     :
    - https://cdn.download.kde.org/stable/plasma/5.16.3/kde-gtk-config-5.16.3.tar.xz : 0477b3763e85acd2780306e0fd3fe309ee86805a512d0d3b150cab24c5153fd6
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5Svg)
    - pkgconfig(xcursor)
    - extra-cmake-modules
    - gsettings-desktop-schemas
    - karchive-devel
    - kcmutils-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
rundeps    :
    - gsettings-desktop-schemas
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %patch -p1 < $pkgfiles/0001-Use-explicit-path-of-the-gtk-module.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
