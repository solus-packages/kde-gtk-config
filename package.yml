name       : kde-gtk-config
version    : 5.18.1
release    : 45
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.1/kde-gtk-config-5.18.1.tar.xz : e404453f73dfacd16b4cfcde11fb2c029652a20c29d3402f1518de355afd437d
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gsettings-desktop-schemas
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
rundeps    :
    - gsettings-desktop-schemas
setup      : |
    %apply_patches
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
