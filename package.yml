name       : kde-gtk-config
version    : 5.12.1
release    : 11
source     :
    - https://cdn.download.kde.org/stable/plasma/5.12.1/kde-gtk-config-5.12.1.tar.xz : 7c06f7495d32f15b4e84e97aeb7f70fb20749f3419a54f8649d53abb63b720a8
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - pkgconfig(xcursor)
    - extra-cmake-modules
    - gsettings-desktop-schemas
    - karchive-devel
    - kcmutils-devel
    - kconfigwidgets-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
setup      : |
    %patch -p1 < $pkgfiles/0001-Use-explicit-path-of-the-gtk-module.patch
    %cmake .
build      : |
    %make
install    : |
    %make_install
