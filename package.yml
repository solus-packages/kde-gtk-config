name       : kde-gtk-config
version    : 5.18.2
release    : 46
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.2/kde-gtk-config-5.18.2.tar.xz : 6285acf54816d8c63e11ff97699e3818dbdef5a596273b340f2f6c4e3a2d6c41
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gsettings-desktop-schemas
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
rundeps    :
    - gsettings-desktop-schemas
setup      : |
    %apply_patches
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
