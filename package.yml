name       : kde-gtk-config
version    : 5.17.4
release    : 43
source     :
    - https://cdn.download.kde.org/stable/plasma/5.17.4/kde-gtk-config-5.17.4.tar.xz : a231312cac94354955540efc3d6c28ac1ba793a5e04129007c307352d0cced46
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5Svg)
    - pkgconfig(xcursor)
    - extra-cmake-modules
    - gsettings-desktop-schemas
    - karchive-devel
    - kcmutils-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
rundeps    :
    - gsettings-desktop-schemas
setup      : |
    %apply_patches
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
