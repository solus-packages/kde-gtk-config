name       : kde-gtk-config
version    : 5.19.5
release    : 55
source     :
    - https://cdn.download.kde.org/stable/plasma/5.19.5/kde-gtk-config-5.19.5.tar.xz : e9b79917994a18001691ce675d5f2e95367c872694d82540fb245ab6e57035a3
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - gsettings-desktop-schemas
    - kcmutils-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kguiaddons-devel
rundeps    :
    - gsettings-desktop-schemas
setup      : |
    %patch -p1 -i $pkgfiles/0002-Use-explicit-path-of-the-gtk-module.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
