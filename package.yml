name       : kde-gtk-config
version    : 5.17.3
release    : 42
source     :
    - https://cdn.download.kde.org/stable/plasma/5.17.3/kde-gtk-config-5.17.3.tar.xz : d25e45e31ead82e06a1091626a906a9e8cf023b4595b631b9b89be0a15b74575
license    :
    - GPL-2.0
    - LGPL-2.1
component  : desktop.kde.core
optimize   : lto
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5Svg)
    - pkgconfig(xcursor)
    - extra-cmake-modules
    - gsettings-desktop-schemas
    - karchive-devel
    - kcmutils-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - knewstuff-devel
rundeps    :
    - gsettings-desktop-schemas
setup      : |
    %apply_patches
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
