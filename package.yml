name       : kde-gtk-config
version    : 5.24.5
release    : 81
source     :
    - https://cdn.download.kde.org/stable/plasma/5.24.5/kde-gtk-config-5.24.5.tar.xz : 98a19c230fd4559818276c13295250bd3508e2869f979f8c8472d339299ee869
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    :
    - BSD-2-Clause
    - BSD-3-Clause
    - GPL-2.0-only
    - GPL-2.0-or-later
component  : desktop.kde.core
summary    : KDE settings to set GTK look and feel
description: |
    KDE system settings to set GTK look and feel.
optimize   : lto
builddeps  :
    - pkgconfig(gtk+-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(Qt5Svg)
    - gsettings-desktop-schemas
    - kcmutils-devel
    - kdecoration-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kguiaddons-devel
    - sassc
rundeps    :
    - gsettings-desktop-schemas
    - xsettingsd
setup      : |
    %patch -p1 -i $pkgfiles/0002-Use-explicit-path-of-the-gtk-module.patch
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
